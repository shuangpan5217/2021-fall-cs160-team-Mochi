version: '3'

services:
  frontend:
    container_name: mochiNoteUI
    build:
      dockerfile: frontend.Dockerfile
      context: .
    ports:
      - '3000:3000'
    restart: on-failure
    links:
      - backend
  backend:
    container_name: mochiNote
    build:
      dockerfile: backend.Dockerfile
      context: .
    ports:
      - '3001:3001'
    restart: on-failure
    environment:
      ENV: production
      DB_CONN: "postgresql://shuangpan:5217@db:5432/db?sslmode=disable"
    depends_on:
      - db
    links:
      - db
  db:
    image: postgres
    container_name: postgres_db
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: "shuangpan"
      POSTGRES_PASSWORD: "5217"
      POSTGRES_DB: "db"
      TZ: 'UTC'
      PGTZ: 'UTC'